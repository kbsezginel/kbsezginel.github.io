<!DOCTYPE html>
<html>
    <head>
        <title>My Evo Calendar</title>
        <!-- Add the evo-calendar.css for styling -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/css/evo-calendar.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/css/evo-calendar.midnight-blue.css">
        <style>
        div {
            font-family: sans-serif;
            font-size: 1em;
        }

          </style>
    </head>
    <body>

        <div id="calendar"></div>

        <!-- Add jQuery library (required) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

        <!-- Add the evo-calendar.js for.. obviously, functionality! -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script> -->
        <script src="../assets/js/evo_calendar.js"></script>

        <script>
        // initialize your calendar, once the page's DOM is ready
        $("#calendar").evoCalendar({
            theme: 'Midnight Blue'
        });

        $.getJSON('../assets/js/live_events.json', function(data) {
            for(var i = 0;i < data.length; i++){
                $("#calendar")[0].evoCalendar.addCalendarEvent([data[i]]);
            };
        });

        // $("#calendar").evoCalendar({
        //         calendarEvents: events[0],
        //         theme: "Midnight Blue"
        //  });

        </script>
    </body>
</html>
